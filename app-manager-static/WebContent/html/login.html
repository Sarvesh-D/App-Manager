<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body>

	<div class="container">
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">Login</div>
					<div class="panel-body">
						<form name="loginForm" novalidate ng-model-options="{updateOn: 'blur'}" role="form">
							<div class="row">
								<div class="col-md-8">
									<div class="row">
										<div class="col-md-6">
											<label for="userName">User Name</label>
										</div>
										<div class="col-md-6">
											<input type="text" id="userName" ng-model="userName" required name="userName" class="form-control">
											<span class="formError" ng-show="loginForm.$submitted || loginForm.userName.$touched ">
												<span ng-show="loginForm.userName.$error.required">User Name is mandatory</span>
											</span>
										</div>
									</div> <br>
									<div class="row">
										<div class="col-md-6">
											<label for="password">Password</label>
										</div>
										<div class="col-md-6">
											<input type="password" id="password" ng-model="password" required name="password" class="form-control">
											<span class="formError" ng-show="loginForm.$submitted || loginForm.password.$touched ">
												<span ng-show="loginForm.password.$error.required">Password is mandatory</span>
											</span>
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
											<div class="col-md-6">
												<input type="submit" ng-click="login(userName,password)" class="btn btn-primary">
											</div>
											<div class="col-md-6">
												<input type="reset" class="btn btn-primary">
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div> 
		</div>
	
</body>
</html>
